name: Fyntrac Test Runner

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

      env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
