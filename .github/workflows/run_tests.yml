name: Fyntrac Test Runner

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat

      - name: Check MongoDB connectivity
        run: nc -vz 72.60.172.224 27017

      - name: Run TestIFRS9
        run: ./gradlew clean test --tests "com.fyntrac.data.testdriver.ExcelTestDriver" -PtestData=TestIFRS9 --no-daemon --info -Dspring.data.mongodb.uri="mongodb://root:R3s3rv%23313@72.60.172.224/TNT001?authSource=admin"

      - name: Run TestRevenue
        run: ./gradlew test --tests "com.fyntrac.data.testdriver.ExcelTestDriver" -PtestData=TestRevenue --no-daemon --info -Dspring.data.mongodb.uri="mongodb://root:R3s3rv%23313@72.60.172.224/TNT001?authSource=admin"

      - name: Run TestSBO
        run: ./gradlew test --tests "com.fyntrac.data.testdriver.ExcelTestDriver" -PtestData=TestSBO --no-daemon --info -Dspring.data.mongodb.uri="mongodb://root:R3s3rv%23313@72.60.172.224/TNT001?authSource=admin"

      - name: Run TestGFO
        run: ./gradlew test --tests "com.fyntrac.data.testdriver.ExcelTestDriver" -PtestData=TestGFO --no-daemon --info -Dspring.data.mongodb.uri="mongodb://root:R3s3rv%23313@72.60.172.224/TNT001?authSource=admin"

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-test-results
          path: build/test-results/test

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: build/test-results/test/*.xml
