name: Fyntrac Test Runner

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Required for GitHub Packages (username = GITHUB_ACTOR, password = GITHUB_TOKEN)
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ---------- TEST CASES ----------
      - name: Run TestIFRS9
        continue-on-error: true
        run: |
          ./gradlew clean test \
            --tests "com.fyntrac.data.testdriver.ExcelTestDriver" \
            -PtestData=TestIFRS9 \
            --no-daemon \
            --info

      - name: Run TestRevenue
        continue-on-error: true
        run: |
          ./gradlew test \
            --tests "com.fyntrac.data.testdriver.ExcelTestDriver" \
            -PtestData=TestRevenue \
            --no-daemon \
            --info

      - name: Run TestSBO
        continue-on-error: true
        run: |
          ./gradlew test \
            --tests "com.fyntrac.data.testdriver.ExcelTestDriver" \
            -PtestData=TestSBO \
            --no-daemon \
            --info

      - name: Run TestGFO
        continue-on-error: true
        run: |
          ./gradlew test \
            --tests "com.fyntrac.data.testdriver.ExcelTestDriver" \
            -PtestData=TestGFO \
            --no-daemon \
            --info

      # ---------- REPORTING ----------
      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-test-results
          path: build/test-results/test

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: build/test-results/test/*.xml
